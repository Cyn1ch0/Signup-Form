<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="row">
            <div id="logo" class="col-4">
                <div id="icon">
                    <img src="images/odin-lined.png">
                    <h1 id="cname">ODIN</h1>
                </div>
            </div>
            <div id="form" class="col-8">
                <div id="header-message">
                    <h1>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.<br><br>

                    You know you want to.
                    </h1>
                </div>
                <form>
                    <div id="signup">
                        <h1>Let's do this!</h1>
                        <div class="container">
                            <div class="row justify-content-start">
                                <div class='col-4'>
                                    <label for="fname">First Name</label><br>
                                    <input name="fname" type="text">
                                    <br><label for="fname" class="error"></label>
                                </div>
                                <div class='col-4'>
                                    <label for="lname">Last Name</label><br>
                                    <input name="lname" type="text">
                                    <br><label for="fname" class="error"></label>
                                </div>
                            </div>
                            <div class="row justify-content-start">
                                <div class='col-4'>
                                    <label for="email">Email</label><br>
                                    <input name="email" type="text">
                                    <br><label for="fname" class="error"></label>
                                </div>
                                <div class='col-4'>
                                    <label for="phone">Phone</label><br>
                                    <input name="phone" type="text">
                                    <br><label for="fname" class="error"></label>
                                </div>
                            </div>
                            <div class="row justify-content-start">
                                <div class='col-4'>
                                    <label for="pword">Password</label><br>
                                    <input name="pword" type="password">
                                    <br><label for="fname" class="error"></label>
                                </div>
                                <div class='col-4'>
                                    <label for="cnfrm">Confirm Password</label><br>
                                    <input name="cnfrm" type="password">
                                    <br><label for="fname" class="error"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>

                </div>
                <div>
                    
                </div>
                
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
